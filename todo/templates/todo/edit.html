{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <title>To Do Application</title>
    <meta charset="UTF-8">
    <meta name="author" content="INIAD">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">タスクの編集</h1>

        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}

        <form action="{% url 'update' task.id %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="titleInput" class="form-label">タイトル</label>
                <input id="titleInput" name="title" type="text" class="form-control" placeholder="Input title" value="{{ task.title }}">
            </div>
            <div class="mb-3">
                <label for="dueInput" class="form-label">期限</label>
                <input id="dueInput" name="due_at" type="datetime-local" class="form-control" value="{{ task.due_at|date:"Y-m-d\TH:i" }}">
            </div>
            <div>
                <button type="submit" class="btn btn-success">提出</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>

</html>
